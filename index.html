<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nehir'im Beni Affeder Misin? 💕</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .hearts {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            pointer-events: none;
            z-index: 1;
        }
        
        .heart {
            position: absolute;
            color: #ff6b9d;
            font-size: 20px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        .content {
            position: relative;
            z-index: 2;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .message {
            color: #555;
            font-size: 1.2em;
            margin-bottom: 40px;
            line-height: 1.6;
            transition: all 0.3s ease;
        }
        
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .evet-btn {
            background: linear-gradient(45deg, #ff6b9d, #ff8a9b);
            color: white;
        }
        
        .evet-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255,107,157,0.4);
        }
        
        .hayir-btn {
            background: linear-gradient(45deg, #a8a8a8, #888);
            color: white;
        }
        
        .hayir-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(168,168,168,0.4);
        }
        
        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,107,157,0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .celebration h2 {
            color: white;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .celebration p {
            color: white;
            font-size: 1.5em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }
        
        .bounce {
            animation: bounce 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hearts">
            <div class="heart" style="top: 10%; left: 10%; animation-delay: 0s;">💕</div>
            <div class="heart" style="top: 20%; right: 10%; animation-delay: 1s;">💖</div>
            <div class="heart" style="bottom: 20%; left: 15%; animation-delay: 2s;">💗</div>
            <div class="heart" style="bottom: 10%; right: 20%; animation-delay: 0.5s;">💝</div>
        </div>
        
        <div class="content">
            <h1 id="title">Beni Affeder Misin Nehir'im? 💕</h1>
            <div class="message" id="message">
                Çok üzgünüm canım, hata yaptım. Beni affeder misin? 🥺
            </div>
            
            <div class="buttons">
                <button class="evet-btn" id="evetBtn" onclick="affetti()">
                    Evet 💕
                </button>
                <button class="hayir-btn" id="hayirBtn" onclick="hayirDedi()">
                    Hayır 😔
                </button>
            </div>
        </div>
    </div>
    
    <div class="celebration" id="celebration">
        <h2 class="bounce">Yaşasın! 🎉</h2>
        <p>Çok teşekkür ederim Nehir'im! Seni çok seviyorum! 💕💕💕</p>
    </div>

    <script>
        let hayirSayisi = 0;
        
        const mesajlar = [
            "Çok üzgünüm canım, hata yaptım. Beni affeder misin? 🥺",
            "Lütfen Nehir'im, çok pişmanım! Bir şans daha ver bana? 😭",
            "Yalvarırım affet beni! Sen olmadan yaşayamam! 💔",
            "Nehir'im lütfen, dizlerimin üstünde yalvarıyorum! 🙏",
            "Canım benim, hayatım sen olmadan anlamsız! Affet beni! 😢",
            "Nehir'im sen benim her şeyimsin! Lütfen affet! 💕",
            "Artık sadece 'Evet' seçeneği kaldı çünkü seni çok seviyorum! 💖"
        ];
        
        function hayirDedi() {
            hayirSayisi++;
            
            // Mesajı değiştir
            if (hayirSayisi < mesajlar.length) {
                document.getElementById('message').textContent = mesajlar[hayirSayisi];
            }
            
            // Evet butonunu büyüt
            const evetBtn = document.getElementById('evetBtn');
            const hayirBtn = document.getElementById('hayirBtn');
            
            const currentSize = parseFloat(window.getComputedStyle(evetBtn).fontSize);
            evetBtn.style.fontSize = (currentSize * 1.3) + 'px';
            evetBtn.style.padding = (15 + hayirSayisi * 5) + 'px ' + (30 + hayirSayisi * 10) + 'px';
            
            // Hayır butonunu küçült
            const hayirCurrentSize = parseFloat(window.getComputedStyle(hayirBtn).fontSize);
            hayirBtn.style.fontSize = (hayirCurrentSize * 0.8) + 'px';
            hayirBtn.style.padding = (15 - hayirSayisi * 2) + 'px ' + (30 - hayirSayisi * 3) + 'px';
            
            // 6 kez hayır dedikten sonra hayır butonunu gizle
            if (hayirSayisi >= 6) {
                hayirBtn.style.display = 'none';
                document.getElementById('message').textContent = mesajlar[6];
            }
            
            // Animasyon ekle
            evetBtn.style.animation = 'bounce 0.5s ease';
            setTimeout(() => {
                evetBtn.style.animation = '';
            }, 500);
        }
        
        function affetti() {
            document.getElementById('celebration').style.display = 'flex';
            
            // Konfeti efekti
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    createConfetti();
                }, i * 100);
            }
        }
        
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.textContent = ['🎉', '💕', '💖', '🎊', '💝'][Math.floor(Math.random() * 5)];
            confetti.style.position = 'fixed';
            confetti.style.top = '0px';
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.fontSize = '30px';
            confetti.style.pointerEvents = 'none';
            confetti.style.zIndex = '1001';
            confetti.style.animation = 'fall 3s linear forwards';
            
            document.body.appendChild(confetti);
            
            setTimeout(() => {
                confetti.remove();
            }, 3000);
        }
        
        // Konfeti animasyonu
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                to {
                    transform: translateY(100vh) rotate(360deg);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
